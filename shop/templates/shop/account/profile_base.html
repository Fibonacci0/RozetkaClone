{% extends "shop/_layout.html" %}
{% load static %}

{% block content %}
<div class="flex justify-center items-start p-6">
  <div class="w-full max-w-5xl bg-white shadow-lg rounded-2xl overflow-hidden flex flex-col md:flex-row">

    <div class="w-full md:w-1/3 border-r border-gray-200 p-6 bg-gray-50">
      <div class="flex flex-col items-center">
        <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-gray-300">
          {% if request.user.avatar %}
          <img src="{{ request.user.avatar.url }}" alt="Avatar" class="w-full h-full object-cover">
          {% else %}
          <img src="{% static 'images/icons/def_user.svg' %}" alt="Avatar" class="w-full h-full object-cover">
          {% endif %}
        </div>

        <h2 class="mt-4 font-semibold text-lg text-gray-800">{{ request.user.username }}</h2>
      </div>

      <div class="border-t border-gray-300 my-6"></div>

      <nav class="mt-8 space-y-2">
        <a href="{% url 'profile' %}"
          class="block px-4 py-2 rounded-lg font-medium {% if request.resolver_match.url_name == 'profile' %}bg-orange-100 text-orange-600{% else %}hover:bg-gray-100{% endif %}">
          Профіль
        </a>
        <a href="{% url 'profile_password' %}"
          class="block px-4 py-2 rounded-lg font-medium {% if request.resolver_match.url_name == 'profile_password' %}bg-orange-100 text-orange-600{% else %}hover:bg-gray-100{% endif %}">
          Пароль
        </a>
        <a href="{% url 'profile_other' %}"
          class="block px-4 py-2 rounded-lg font-medium {% if request.resolver_match.url_name == 'profile_other' %}bg-orange-100 text-orange-600{% else %}hover:bg-gray-100{% endif %}">
          Інше
        </a>

        <form method="post" action="{% url 'logout' %}" class="mt-6">
          {% csrf_token %}
          <button type="submit"
            class="w-full px-4 py-2 bg-red-500 text-white font-medium rounded-lg hover:bg-red-700 transition-colors">
            Вийти
          </button>
        </form>

      </nav>
    </div>


    <div class="w-full md:w-2/3 p-8">
      {% block profile_content %}{% endblock %}
    </div>

  </div>
</div>
{% endblock %}

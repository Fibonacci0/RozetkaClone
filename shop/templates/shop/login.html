{% extends "shop/_layout.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white border border-gray-200 shadow-md rounded-2xl p-8">
    
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">
      Вхід до кабінету
    </h2>

    <form method="post" class="space-y-5">
      {% csrf_token %}
      
      {% for field in form %}
        <div class="border-b border-gray-300 pb-4 mb-4">
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700  mb-1">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="w-full bg-[#00a046] hover:bg-[#00913f] text-white font-semibold py-2.5 px-4 rounded-lg transition duration-200">
        Увійти
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
      Ще не маєте облікового запису?
      <a href="{% url 'register' %}" class="text-[#00a046] hover:underline font-medium">
        Зареєструйтесь
      </a>
    </div>
  </div>
</div>
{% endblock %}

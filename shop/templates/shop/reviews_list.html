<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Всі відгуки</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .review-card {
      background: #fff;
      padding: 15px 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .review-card strong {
      color: #34495e;
    }
    .review-card em {
      color: #666;
    }
    .review-card p {
      margin: 8px 0;
    }
    .review-card small {
      display: block;
      margin-top: 10px;
      color: #999;
    }
  </style>
</head>
<body>

<h1>Всі відгуки</h1>

{% for review in reviews %}
  {% include 'shop/_review.html' %}
{% empty %}
  <p>Відгуків немає.</p>
{% endfor %}

</body>
</html>

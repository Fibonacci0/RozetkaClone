{% extends "shop/_layout.html" %}
{% load static %}

{% block title %}Всі категорії{% endblock %}

{% block content %}


<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Всі категорії</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for category in categories %}
            <div class="bg-white border border-gray-200 rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow duration-200">
                <a href="#" class="block text-lg font-semibold text-gray-800 hover:text-green-600">
                    {{ category.name }}
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

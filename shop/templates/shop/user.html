{% extends 'shop/_layout.html' %}
{% load static %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow rounded">
            <div class="card-body">
                <h3 class="card-title mb-4 text-center">Реєстрація</h3>

                <form method="post">
                    <!-- {% csrf_token %} для безпеки -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Ім'я користувача</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Введіть ім'я">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com">
                    </div>

                    <div class="mb-3">
                        <label for="password1" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password1" name="password1" placeholder="********">
                    </div>

                    <div class="mb-3">
                        <label for="password2" class="form-label">Підтвердження пароля</label>
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="********">
                    </div>

                    <button type="submit" class="btn btn-success w-100">Зареєструватися</button>
                </form>

                <p class="mt-3 text-center">
                    Вже є акаунт? <a href="{% url 'home' %}">Увійти</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
